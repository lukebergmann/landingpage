<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
    }
  </style>
</head>

<body>
  <div>
    <img class="huddle" src="images/logo.svg" alt="Logo">
  </div>
  <div class="build-text">
    <h1>Build The Community Your Fans Will Love</h1>
  </div>
  <div class="body-text">
    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
  </div>
  <div>
    <p class="btn">Register</p>
  </div>
  <div>
    <img class="main-img" src="images/illustration-mockups.svg" alt="Main-Img">
  </div>
  <div>
    <ion-icon class="logo" name="logo-facebook"></ion-icon>
    <ion-icon class="logo" name="logo-twitter"></ion-icon>
    <ion-icon class="logo" name="logo-instagram"></ion-icon>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Luke Bergmann</a>.
    </p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
